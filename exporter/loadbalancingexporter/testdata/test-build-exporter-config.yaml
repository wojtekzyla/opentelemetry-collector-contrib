receivers:
  nop:

processors:

exporters:
  loadbalancing:
    exporter:
      otlp:
        enabled: true
        settings:
          endpoint: should-be-replaced:4317

    resolver:
      static:
        hostnames:
        - endpoint-1
service:
  pipelines:
    traces:
      receivers:
      - nop
      processors: []
      exporters:
      - loadbalancing
    logs:
      receivers:
        - nop
      processors: []
      exporters:
        - loadbalancing
